<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EN â†” SV Translator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafaf9;
      --card: #ffffff;
      --border: #e7e5e4;
      --text: #1c1917;
      --text-muted: #78716c;
      --accent: #0c4a6e;
      --accent-light: #e0f2fe;
      --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      : var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      : linear-gradient(to bottom, #ffffff, #fafaf9);
    }

    .lang-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 0.02em;
      min-width: 80px;
    }

    .lang-label.right {
      text-align: right;
    }

    .swap-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 8px;
      : var(--card);
      cursor: pointer;
      transition: all 0.15s ease;
      color: var(--text-muted);
    }

    .swap-btn:hover {
      : var(--accent-light);
      border-color: var(--accent);
      color: var(--accent);
    }

    .swap-btn:active {
      transform: scale(0.95);
    }

    .swap-btn svg {
      width: 18px;
      height: 18px;
    }

    .translation-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 140px;
    }

    .input-section, .output-section {
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
    }

    .input-section {
      border-right: 1px solid var(--border);
    }

    .input-section textarea {
      width: 100%;
      height: 100%;
      min-height: 100px;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text);
      : transparent;
    }

    .input-section textarea::placeholder {
      color: var(--text-muted);
    }

    .output-section {
      background: #191919;
    }

    .output-text {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text);
      flex: 1;
    }

    .output-text.placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .output-text.loading {
      color: var(--text-muted);
    }

    .output-text.loading::after {
      content: '';
      animation: dots 1.2s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      background: #191919;
    }

    .char-count {
      font-size: 11px;
      color: var(--text-muted);
    }

    .copy-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .copy-btn:hover {
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--accent);
    }

    .copy-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .copy-btn svg {
      width: 14px;
      height: 14px;
    }

    .error {
      color: #dc2626;
      font-size: 13px;
    }

    /* Compact mode for embedding */
    @media (max-height: 300px) {
      body {
        padding: 8px;
      }
      .translation-area {
        min-height: 100px;
      }
      .input-section textarea {
        min-height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="lang-label" id="sourceLang">English</span>
      <button class="swap-btn" id="swapBtn" title="Swap languages">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
        </svg>
      </button>
      <span class="lang-label right" id="targetLang">Swedish</span>
    </div>

    <div class="translation-area">
      <div class="input-section">
        <textarea 
          id="sourceText" 
          placeholder="Type to translate..."
          spellcheck="false"
        ></textarea>
      </div>
      <div class="output-section">
        <div class="output-text placeholder" id="outputText">Translation will appear here</div>
      </div>
    </div>

    <div class="footer">
      <span class="char-count" id="charCount">0 / 500</span>
      <button class="copy-btn" id="copyBtn" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9.75a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
        </svg>
        Copy
      </button>
    </div>
  </div>

  <script>
    // State
    let sourceLanguage = 'en';
    let targetLanguage = 'sv';
    let translationTimeout = null;
    let currentTranslation = '';

    // Elements
    const sourceText = document.getElementById('sourceText');
    const outputText = document.getElementById('outputText');
    const sourceLang = document.getElementById('sourceLang');
    const targetLang = document.getElementById('targetLang');
    const swapBtn = document.getElementById('swapBtn');
    const copyBtn = document.getElementById('copyBtn');
    const charCount = document.getElementById('charCount');

    // Language names
    const langNames = {
      en: 'English',
      sv: 'Swedish'
    };

    // Update UI
    function updateLanguageLabels() {
      sourceLang.textContent = langNames[sourceLanguage];
      targetLang.textContent = langNames[targetLanguage];
    }

    // Translate using LibreTranslate (free, no API key needed)
    async function translate(text) {
      if (!text.trim()) {
        outputText.textContent = 'Translation will appear here';
        outputText.className = 'output-text placeholder';
        copyBtn.disabled = true;
        currentTranslation = '';
        return;
      }

      outputText.textContent = 'Translating';
      outputText.className = 'output-text loading';

      try {
        // Using MyMemory Translation API (free, no signup required)
        const langPair = `${sourceLanguage}|${targetLanguage}`;
        const response = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`
        );

        if (!response.ok) throw new Error('Translation failed');

        const data = await response.json();
        
        if (data.responseStatus === 200 && data.responseData) {
          currentTranslation = data.responseData.translatedText;
          outputText.textContent = currentTranslation;
          outputText.className = 'output-text';
          copyBtn.disabled = false;
        } else {
          throw new Error(data.responseDetails || 'Translation failed');
        }
      } catch (error) {
        outputText.textContent = 'Translation unavailable. Try again.';
        outputText.className = 'output-text error';
        copyBtn.disabled = true;
        currentTranslation = '';
        console.error('Translation error:', error);
      }
    }

    // Debounced translation
    function handleInput() {
      const text = sourceText.value;
      const length = text.length;
      
      charCount.textContent = `${length} / 500`;
      
      if (length > 500) {
        sourceText.value = text.slice(0, 500);
        charCount.textContent = '500 / 500';
      }

      clearTimeout(translationTimeout);
      translationTimeout = setTimeout(() => {
        translate(sourceText.value);
      }, 400);
    }

    // Swap languages
    function swapLanguages() {
      [sourceLanguage, targetLanguage] = [targetLanguage, sourceLanguage];
      updateLanguageLabels();
      
      // Swap text content
      if (currentTranslation) {
        sourceText.value = currentTranslation;
        handleInput();
      }
    }

    // Copy translation
    async function copyTranslation() {
      if (!currentTranslation) return;
      
      try {
        await navigator.clipboard.writeText(currentTranslation);
        copyBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          Copied!
        `;
        setTimeout(() => {
          copyBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9.75a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
            </svg>
            Copy
          `;
        }, 1500);
      } catch (err) {
        console.error('Copy failed:', err);
      }
    }

    // Event listeners
    sourceText.addEventListener('input', handleInput);
    swapBtn.addEventListener('click', swapLanguages);
    copyBtn.addEventListener('click', copyTranslation);

    // Initialize
    updateLanguageLabels();
  </script>
</body>
</html>
